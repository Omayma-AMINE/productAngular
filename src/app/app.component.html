<html>
  <body>
    <header class="nav-fill">
        <div class="container">
            <div class="row align-items-baseline">
              <nav class="p-3">
                <ul class="nav nav-pills">
                  <li *ngFor="let action of actions">
                    <button (click)="setCurrentAction(action)"
                            routerLink="{{action.route}}"
                            [class]="action==currentAction?'btn btn-secondary ms-1':'btn btn-outline-secondary ms-1'">

                            {{action.title}}

                            <i class="bi bi-{{action.icon}}"></i>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
        </div>
    </header>
    <router-outlet>

    </router-outlet>
  </body>
</html>
