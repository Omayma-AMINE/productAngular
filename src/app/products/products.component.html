<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class = "card-body">
        <form class="form-check-inline">
          <div class="card-group " >
            <input  type="text" placeholder="Search" [(ngModel)]="keyword" class="p-1">
            <button (click)="searchProducts()" class="btn btn-outline-success ms-2">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

      </div>
      <table class="table table-hover table-sm">
        <thead>
        <tr>

          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Checked</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <button (click)="handleCheckProduct(product)"
                      class="btn btn-outline-success">
                <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button (click)="handleDelete(product)" class = "btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ul>
        <li *ngFor="let item of [].constructor(this.totalPages)"></li>
      </ul>
    </div>
  </div>
</div>
